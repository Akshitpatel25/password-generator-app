<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <p>Password Generator</p>
        <span id="copyMessage">copied</span>
        <div class="output_text">
            <div class="text_generate">P4$W0rD!</div>
            <i class="fa-regular fa-copy fa-xl" onclick="copyToClipboard()"></i>
            
        </div>
        <div class="box_2">
            <div class="box2_1">
                <p style="font-size: 20px;">Character Lenght</p>
                <span class="spann">8</span>
            </div>
            <div class="seekbar">
                <input type="range" min="8" max="16" value="8" class="rangee">
            </div>
            <div class="option">
                <label class="uppercase" >
                    <input type="checkbox" name="Subject" value="Science" class="upperr" >Include UpperCase Letter
                </label>
                <label class="lowercase">
                    <input type="checkbox" name="Subject" value="Maths" class="lowerr" >Include lowerCase Letter
                </label>
                <label class="numberr">
                    <input type="checkbox" name="Subject" value="Maths" class="num" >Include Number
                </label>
                <label class="symboll">
                    <input type="checkbox" name="Subject" value="Maths" class="sym" >Include Symbol
                </label>
            </div>
            <div class="str_box">
                <h2>STRENGHT</h2>
                <div class="str_level">
                    <div class="str_meter"></div>
                    <div class="boxes">
                        <div class="box1"></div>
                        <div class="box2"></div>
                        <div class="box3"></div>
                        <div class="box4"></div>
                    </div>
                    
                </div>
            </div>
            <button onclick="generate()">Generate <i class="fa-solid fa-arrow-right" style="color: #000000;"></i></button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
